<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Evo-Converter</title>

</head>

<body>
    <fieldset>
        <legend>
            <div style="width: 30px; border: 1px solid black"></div>
            <div class="logo">evo</div>
            <div style="width: 130px; border: 1px solid black"></div>
            <div class="title">
                <h1>Evo-Converter</h1>
            </div>
            <div style="width: 50px; border: 1px solid black"></div>
            <div class="help">Help</div>
            <div style="width: 20px; border: 1px solid black"></div>
            <div class="contact">Contact</div>
        </legend>
        <main>
            <div class="top">  
                <div class="csv">
                    <h2 style="font-size: 50px;">CSV</h2>
                </div>
                <div class="cj">
                    <h1 style="font-weight: 100;">CSV TO JSON</h1>
                </div>
                <div class="json">
                    <h2 style="font-size: 50px;">JSON</h2>
                </div>
            </div>
            <div class="converter">
                <div class="section1">

                    <div class="csv-converter">
                        <textarea spellcheck="false" id="csvText" style="resize: none;"></textarea>
                        <div class="buttons">
                            <input type="file" name="" id="browse">
                            <button id="convert">Convert</button>
                        </div>
                    </div>
                </div>

                <div class="section2">

                    <div class="json-converter">
                        <textarea spellcheck="false" id="jsonText" style="resize: none;" readonly></textarea>
                        <div class="buttons">
                            <button id="copy">Copy</button>
                            <button id="save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </fieldset>

    <script src="script.js"></script>

</body>

</html>
